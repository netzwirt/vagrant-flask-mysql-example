{% extends 'base.html' %}

{% block content %}
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
			<h1>Messages</h1>
			<table class="table table-striped">
				{% for row in messages %}
				<tr>
					<td><b>{{ row.date }}</b></td>
					<td>{{ row.email }}</td>
				</tr>
				<tr>
					<td colspan="2"><i>{{ row.message }}</i></td>
				</tr>
				{% endfor %}
			</table>
		</div>
      </div>
    </div>
  </div>
{% endblock %}
