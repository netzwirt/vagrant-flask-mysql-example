{% extends 'base.html' %}

{% block content %}
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
			<h1>Configuration class used: {{ configclass }}</h1>
			<table class="table table-striped">
				{% for key,val in config %}
				<tr>
					<td><b>{{ key }}: </b></td>
					<td>{{ val }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
      </div>
    </div>
  </div>
{% endblock %}
